<div class="container">
  <form (ngSubmit)="trainerreq()">

    <div class="form-group">
      Employee Id
      <input class="form-control" name="Empid" #Empid="ngModel" [(ngModel)]="item.Empid" [readonly]="true">
    </div>
    <div class="form-group">
      Employee Name
      <input class="form-control" name="Ename" #Empid="ngModel" [(ngModel)]="item.Ename" [readonly]="true">
    </div>
    <div class="form-group">
      Tech Name
      <input class="form-control" name="Techname" #Techname="ngModel" [(ngModel)]="Req.Techname">
    </div>
    <div class="form-group">
      Suggested Trainer
      <input class="form-control" name="SuggestedTrainer" #SuggestedTrainer="ngModel"
        [(ngModel)]="Req.SuggestedTrainer">
    </div>
    <div class="form-group">
      Number of participants
      <input class="form-control" name="NumberofPart" #NumberofPart="ngModel" [(ngModel)]="Req.NumberofPart">
    </div>
    <div class="form-group">
      Suggested date
      <input type="date" class="form-control" name="Startdate" #Startdate="ngModel" [(ngModel)]="Req.Startdate">
    </div>
    <button type="submit">Submit</button>
  </form>

</div>
</body>
